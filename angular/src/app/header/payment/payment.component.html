<form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
  <h4>Emaily</h4>
  <p>Order of credits</p>
  <div class="form-row">
    <input type="text" name="email" placeholder="email" #email>
    <div id="card-info" #cardInfo></div>
    <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
  </div>

  <button type="submit" class="btn waves-effect waves-light" [disabled]="isLoading ? true : false">Pay $5</button>
</form>
